name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Typecheck & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.3.8

      - name: Install dependencies
        run: bun install

      - name: Install evalScores dependencies
        working-directory: evalScores
        run: bun install

      - name: Install visualizer dependencies
        working-directory: visualizer
        run: bun install

      - name: Typecheck (runner + evalScores + visualizer)
        run: bun run typecheck

      - name: Run tests
        run: bun run test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.3.8

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  visualizer-build:
    name: Visualizer Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Bun
        run: npm install -g bun@1.3.8

      - name: Install visualizer dependencies
        working-directory: visualizer
        run: bun install

      - name: Build visualizer
        working-directory: visualizer
        run: bun run build
